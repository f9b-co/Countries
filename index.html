<!DOCTYPE html>
<html lang="fr">

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>RNCP II – CDA – ECF – FRONT – « COUNTRIES »</title>
</head>

<body>
  <section id="main">
    <h1>Countries APIs, region
      <select name="area" id="area">
        <option value=""></option>
      </select></h1>
    <section id="countriesHeaders">
      <table id="countriesTableHead">
        <col style="width:25%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:7.5%">
        <col style="width:7.5%">
        <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Population</th>
          <th>Area</th>
          <th>Density</th>
          <th>Num. borders</th>
          <th>Flag</th>
        </tr>
      </table>
    </section>
    <section id="countriesList">
      <table id="countriesTableBody">
        <col style="width:25%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:15%">
        <col style="width:7.5%">
        <col style="width:7.5%">
      </table>
    </section>
  </section>
  <section id="map">
    <iframe id="localMap"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAav3RZzTVK1b3FpvMaDKEI5CNzz-vdHlc&q=europe"
      allowfullscreen>
    </iframe>
  </section>

  <script src="js/main.js"></script>

</body>

</html>
